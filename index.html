---
layout: default
---
<div class="jumbotron">
    <h1>Hello, world!</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

{% for post in site.posts %}
    <div class="well">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    </div>
{% endfor %}
